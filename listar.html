<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estoque</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Função</th>
            </tr>
        </thead>
        <tbody id="tabela-usuarios"></tbody>
    </table>

    <script>
        fetch('conexao.php')
        .then(res => res.json())
        .then(produtos => {
            const tabela = document.getElementById('tabela-usuarios');
            produtos.forEach(p =>{
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${p.nome}</td>
                    <td>${p.matricula}</td>
                    <td>${p.funcao}</td>
                `;
                tabela.appendChild(linha);
            });
        })
        .catch(err =>{
            console.error('Erro ao carregar produtos', err);
        });
    </script>

    <a href="cadastro.html" class="link-basico">Cadastrar usuário</a>
</body>
</html>
